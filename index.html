<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Workshop 1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col form" >
                    <div class="students-info-form">
                        <h5>學號：</h5>
                        <input type="text" placeholder="請輸入學號" value="A">
                        <h5>分數：</h5>
                        <input type="text" placeholder="請輸入分數" maxlength="3">
                    </div>
            </div>
        </div>
        <p id="warning"></p>
        <div id="buttons">
            <button class="submit-btn-create">新增欄位＋</button>
            <button class="submit-btn-form">計算</button>
            <button class="submit-btn-form">重計</button>
            <button class="submit-btn-create">減少欄位—</button>
        </div>
        <div class="row result">
            
            <div class="col-md-3 col-12 col result">
                <ul class="result-section1">
                    <li id="title"><strong>原始分數</strong></li>
                    <li class="student" ></li>
                    <li class="score" ></li>
                    <li class="student" ></li>
                    <li class="score" ></li> 
                    <li class="student" ></li>
                    <li class="score" ></li> 
                    <li class="student" ></li>
                    <li class="score" ></li> 
                    <li class="student" ></li>
                    <li class="score" ></li>
                </ul>
            </div>

            <div class="col-md-3 col-12 col result3">
                <ul class="result-section2">
                    <li id="title"><strong>修正後分數</strong></li>
                    <li class="newStudentID"></li>
                    <li class="newScore"></li>
                    <li class="newStudentID"></li>
                    <li class="newScore"></li>
                    <li class="newStudentID"></li>
                    <li class="newScore"></li>
                    <li class="newStudentID"></li>
                    <li class="newScore"></li>
                    <li class="newStudentID"></li>
                    <li class="newScore"></li>
                </ul>
            </div>
            
            <div class="col-md-4 col-12 col result2">
                <ul class="result-section3">
                    <li id="title"><strong>考試結果分析</strong></li>
                    <li id="Average-Result"></li>
                    <li id="Highest-Result"></li>
                    <li id="Lowest-Result"></li>
                    <li id="unpass-Result"></li>
                </ul>
            </div>
        </div>
    </div>    
</body>
<script src="myJs.js"></script>
</html>
